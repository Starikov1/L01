<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Raleway:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <nav>
          <div class="logo">GD.</div>
          <ul>
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#">Services</a>
            </li>
            <li>
              <a href="#">Our Work</a>
            </li>
            <li>
              <a href="#" class="btn dark">Enroll Now</a>
            </li>
          </ul>
        </nav>
        <!-- This is the end of navigation menu. -->

        <div class="hero-section">
          <div class="left">
            <h1>Learn the art of Game Dev</h1>
            <p>
              This is a comprehensive course on Game Development. You will learn
              everything from generating an idea to publishing your games to
              different platforms.
            </p>
            <a href="#" class="btn light">Enroll Now</a>
          </div>
          <div class="right">
            <img src="./images/glasses-girl.png" alt="" />
          </div>
          <div class="achievement-cards">
            <div class="achievement-card students-enrolled">
              <div class="content">
                <div>
                  <h3>32K</h3>
                </div>
                <p>Students enrolled</p>
              </div>
              <div class="bg"></div>
            </div>
            <div class="achievement-card overall-rating">
              <div class="content">
                <div>
                  <h3>4.7</h3>
                  <!--<img src="./images/svg.svg#icon-emojione-star" alt="" />-->
                  <svg
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    preserveAspectRatio="none"
                  >
                    <use xlink:href="./images/svg.svg#icon-emojione-star" />
                  </svg>
                </div>
                <p>Overall rating</p>
              </div>
              <div class="bg"></div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- The end of the header section.-->

    <script src="main.js"></script>
  </body>
</html>
